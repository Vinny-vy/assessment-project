            {

            document.getElementById("demo3").innerHTML="publishedAt :- ";
            document.getElementById("d2").innerHTML=data.articles[i].publishedAt;

           }
        }
         };
            xhttp.open("GET", "https://newsapi.org/v2/everything?q=bitcoin&sortBy=publishedAt&apiKey=667daafbe8e945849045e973f33a89b3", true);
